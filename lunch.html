<!DOCTYPE html>
<html>
    <head>
        <title>It's time for Lunch</title>
    </head>
<body>

<h2 style="color: deeppink">Bhavani Kongari orders a lunch </h2>

<form>
    <input type="checkbox" id="Drink" name="option1" value="drink" checked>
    <label for="Drink" style="color: darkmagenta">Drink</label></br>
      
    <input type="checkbox" id="Side" name="option2" value="side">
    <label for="Side" style="color: darkmagenta">Side</label></br>
      
    <input type="checkbox" id="Eat in" name="topping3" value="in" checked>
    <label for="Eat in" style="color: darkmagenta">Eat in</label></br>

    <input type="button" onclick="startLunch()" value="Start a lunch order" style="border: solid 1px lightskyblue; background-color: aqua;">
</form>
<br>
<form>
    <label for="property" style="color: darkmagenta">Enter property</label>
    <input type ="text" id="property" name="property" value=entree> <br>

    <label for="value" style="color: darkmagenta">Set it to: </label>
    <input type ="text" id="value" name="value"> <br>

    <input type="button" onclick="updateLunch()" value="Update the lunch" style="border: solid 1px lightskyblue; background-color: aqua;">
</form>


<p id="result" style="color: red">Your order will be displayed here</p>

<script> 
var my_lunch = {}
function startLunch(){
    my_lunch = {};
    my_lunch.drink = document.getElementById("Drink").checked
    my_lunch.side = document.getElementById("Side").checked
    my_lunch.eat_in = document.getElementById("Eat in").checked

    out = document.getElementById("result")
    
    out.innerHTML = 'Drinks: ' + my_lunch.drink + '<br>Side: ' + my_lunch.side + '<br>Eat-in: ' +  my_lunch.eat_in 
}

function updateLunch(){
    giv_property = document.getElementById("property").value;
    giv_value = document.getElementById("value").value;

    if (giv_property in my_lunch) {
        my_lunch[giv_property] = (giv_value === 'true'); 
    } 

    out.innerHTML = 'Drinks: ' + my_lunch.drink + '<br>Side: ' + my_lunch.side + '<br>Eat-in: ' +  my_lunch.eat_in 
}    
</script>

</body>
</html>
