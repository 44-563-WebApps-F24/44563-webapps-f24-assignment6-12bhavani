<!DOCTYPE html>
<html>
 <head>
    <title>Lets Figure Out</title>
 </head>
<body>

<h2>Bhavani Kongari figures out</h2>

<form>
    <label for="first">Enter a number</label>
    <input type ="number" id="first" name="first" value=2> <br>

    <label for="second">Enter a number </label>
    <input type ="number" id="second" name="second" value=12> <br>

    <input type="button" onclick="powerSum()" value="Compute">
</form>
<p id="result">Sum of first powers with base second is sum</p>

<script> 

function powerSum(){
    first = document.getElementById("first").value
    second = document.getElementById("second").value
    var sum = 0;
    out = document.getElementById("result")
    for(i=0;i<first;i++){
        sum = sum + second**i; 
    }

    out.innerHTML = 'sum of '+first+' powers with base '+second+' is '+sum;
}

</script>

<form>
    <input type="radio" id="Max" name="operation" value="max" checked>
    <label for="Max">Max</label></br>
  
    <input type="radio" id="Min" name="operation" value="min">
    <label for="Min">Min</label></br>
  
    <input type="radio" id="Average" name="operation" value="avg">
    <label for="Average">Average</label></br>

    <input type="radio" id="Geometric" name="operation" value="geo">
    <label for="Geometric">Geometric</label></br>

    <input type="button" onclick="processRadio()" value="Get values from check boxes">
</form> 
<p id="result1">Computed XXX with values first and second with result YYY‚Äù</p>
<script>
function processRadio(){
    first = document.getElementById("first").value
    second = document.getElementById("second").value
    out1 = document.getElementById("result1")
    
    let Max, Min;

    if(parseInt(first) < parseInt(second)){
        Min = first;
        Max = second;
    }    else{
        Max = first;
        Min = second;
    }

    if(document.getElementById("Max").checked){
        max_sel = "Max"
        out1.innerHTML = 'Computed '+ max_sel + ' with values '+ first+' and '+second+' with result ' + Max;

    }    else if(document.getElementById("Min").checked){
        min_sel = "Min"
        out1.innerHTML = 'Computed '+ min_sel + ' with values '+ first+' and '+second+' with result ' + Min;
    }    else if(document.getElementById("Average").checked){
        Average = (parseInt(first)+parseInt(second))/2
        avg_sel = "Average"
        out1.innerHTML = 'Computed '+ avg_sel + ' with values '+ first+' and '+second+' with result ' + Average;
    }    else if(document.getElementById("Geometric").checked){
        Geometric =  (parseFloat(first) * parseFloat(second)) ** 0.5;
        Geometric_sel = "Geometric"
        out1.innerHTML = 'Computed '+ Geometric_sel + ' with values '+ first+' and '+second+' with result ' + Geometric;
    }
}
</script>

</body>
</html>
