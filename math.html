<!DOCTYPE html>
<html>
 <head>
    <title>Lets Figure Out</title>
 </head>
<body>

<h2>Bhavani Kongari figures out</h2>

<form>
    <label for="first">Enter a number</label>
    <input type ="number" id="first" name="first" value=2> <br>

    <label for="second">Enter a number </label>
    <input type ="number" id="second" name="second" value=12> <br>

    <input type="button" onclick="powerSum()" value="Compute">
</form>


<p id="result">Sum of first powers with base second is sum</p>


<script> 

function powerSum(){
    first = document.getElementById("first").value
    second = document.getElementById("second").value
    var sum = 0;
    out = document.getElementById("result")
    for(i=0;i<first;i++){
        sum = sum + second**i; 
    }

    out.innerHTML = 'sum of '+first+' powers with base '+second+' is '+sum;
    
}
</script>

</body>
</html>
