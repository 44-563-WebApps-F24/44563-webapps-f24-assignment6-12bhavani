<!DOCTYPE html>
<html>
 <head>
    <title>Guess it Page</title>
 </head>
<body>

<h2 style="color: deeppink">Guess the color Bhavani Kongari</h2>

<form>
    <label for="mystery color" style="color: darkmagenta">Guess the color </label>
    <input type ="password" id="mystery color" name="mystery color" value="Red"> <br>

    <label for="guess" style="color: darkmagenta">Enter a guess </label>
    <input type ="text" id="guess" name="guess" autofocus> <br>

    <input type="button" onclick="processColor()" value="Check the color" style="border: solid 1px lightskyblue; background-color: aqua;">
</form>


<p id="result" style="color: darkmagenta"> Look here for result </p>


<script> 
    var attempts = 0;
    var wrong = 0;

function processColor(){
    mysterycolor = document.getElementById("mystery color").value
    guess = document.getElementById("guess").value
    out = document.getElementById("result")
    attempts = attempts + 1;

    if(mysterycolor==guess){
        alert("You got it");
    }
    else{
        wrong = wrong + 1;
        alert("That was not it");
    }
    out.innerHTML = 'Attempts = ' + attempts + '  Wrongs = '+ wrong;
}
</script>

<div>
    <img src="philodendron.jpg" class="img-thumbnail" id="next-img" onclick="nextImage()" value="nextImage()" alt="Ficus Elastica" width="200px" height="200px" style="border:1px solid green">
</div>

<script>
var showing = 1;
function nextImage(){
    switch(showing){
        case 1:
            document.getElementById('next-img').src ="ficus-elastica.png"
            showing=showing+1;
            break;
        case 2:
            document.getElementById('next-img').src ="impatiens.png"
            showing++;
            break;
        case 3:
            document.getElementById('next-img').src ="philodendron.jpg"
            showing++;
            break; 
        case 4: 
            showing=1;
            break;    
    }

}    
    



</script>



</body>
</html>
