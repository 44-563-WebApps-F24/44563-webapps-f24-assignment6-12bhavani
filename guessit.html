<!DOCTYPE html>
<html>
 <head>
    <title>Guess it Page</title>
 </head>
<body>

<h2>Guess the color Bhavani Kongari</h2>

<form>
    <label for="mystery color">Guess the color </label>
    <input type ="password" id="mystery color" name="mystery color" value=Red> <br>

    <label for="guess">Enter a guess </label>
    <input type ="text" id="guess" name="guess" autofocus> <br>

    <input type="button" onclick="processColor()" value="Check the color">
</form>


<p id="result"> Look here for result </p>


<div>
    <img src="philodendron.jpg" class="img-thumbnail" id="next-img" alt="Ficus Elastica" width="200px" height="200px">
    <input type="button" onclick="nextImage()" value="nextImage()">
</div>


<script> 
    var attempts = 0;
    var wrong = 0;

function processColor(){
    mysterycolor = document.getElementById("mystery color").value
    guess = document.getElementById("guess").value
    out = document.getElementById("result")
    attempts = attempts + 1;

    if(mysterycolor==guess){
        alert("You got it");
    }
    else{
        wrong = wrong + 1;
        alert("That was not it");
    }
    out.innerHTML = 'Attempts = ' + attempts + '  Wrongs = '+ wrong;
}



var showing = 1;
function nextImage(){
        switch(showing){
            case 1:
            document.getElementById('next-img').src ="ficus-elastica.png"
            showing=showing+1;
            break;
            case 2:
            document.getElementById('next-img').src ="impatiens.png"
            showing++;
            break;
            case 3:
            document.getElementById('next-img').src ="philodendron.jpg"
            showing++;
            break; 
            case 4: 
            showing=1;
            break;    
        }

}    
    



</script>



</body>
</html>
